machine:
  node:
    version: 4.3.1
  services:
    - mongodb
    - redis
test:
  pre:
    - cp config_sample.json config.json
  override:
    - npm run test
    - npm run coverage
    - npm run coveralls
    - npm run codeclimate
deployment:
  npm:
    branch: master
    commands:
      - npm version 1.2.$CIRCLE_BUILD_NUM --no-git-tag-version
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm publish

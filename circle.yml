machine:
  node:
    version: 0.12.4
  services:
    - mongodb
    - redis
test:
  pre:
    - cp config_sample.json config.json
deployment:
  npm:
    branch: master
    commands:
      - npm version 1.0.$CIRCLE_BUILD_NUM --no-git-tag-version
      - printf "//registry.npmjs.org/:_authToken=$NPM_ACCESS_TOKEN" > npmrc
      - npm publish --userconfig npmrc
      - rm npmrc
